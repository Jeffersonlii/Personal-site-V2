<iframe src="../assets/cool page/cool.html" style="width: 100%; height: 200%;position: absolute;" frameborder="0"></iframe>
<!-- <iframe src="https://www.csh.bz/line/05xp.html" style="width: 100%; height: 200%;position: absolute;" frameborder="0"></iframe> -->

<div id="box">
    <div id="exp-box" class="check-box">
        <div id="checks">
            <mat-checkbox 
            color="warn"
            [checked]="true"
            (change)="filerExp('work', $event)" >Work</mat-checkbox>
            <mat-checkbox 
            color="warn"
            [checked]="true"
            (change)="filerExp('projects', $event)">Projects</mat-checkbox>
        </div>
    </div>

    <ng-container *ngFor="let item of experiences | keyvalue: keyPipeSort">
        <div id="exp-box" onclick="alert('asdf')">
            <div class="title-block" [ngClass]="{ifNoPic: item.value.pic === '' }">
                <div class="sub-title-els">
                    {{item.value.time | datePipe}}
                </div>

                <div class="title-el">
                    {{item.key}}
                </div>
                <div class="sub-title-els">
                    {{item.value.desc}}
                </div>
                
            </div>
            <!-- <div style="flex-grow: 2;"></div> -->
            <div class="pic" *ngIf="item.value.pic != '' ">
                <img [src]="item.value.pic" alt="project picture">
            </div>
        </div>
    </ng-container>
</div>
