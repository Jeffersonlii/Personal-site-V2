<mat-nav-list>
  <iframe  src="../../../assets/resume.pdf" style="width:40vw; height:60vh" *ngIf="expandResume"></iframe>
  <ng-container *ngFor="let social of socials | keyvalue: f">
  <a [href]="social.value.link" target="_blank" *ngIf="social.key !== 'Resume' || !expandResume" mat-list-item>
    <span mat-line>{{social.key}}</span>
    <span mat-line>{{social.value.desc}}</span>
  </a>
  </ng-container>
</mat-nav-list>
