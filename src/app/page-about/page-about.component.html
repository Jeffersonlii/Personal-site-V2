<app-nav-header [page]=" page ">
</app-nav-header>


<!-- top portion (name + desc) -->

<div id="box-top">

    <div id="positional-box">
        <div style="text-align: center;">
            <div class="desc-job" *ngFor="let item of self_info.extras">{{item}}</div>
        </div>

    </div>
    <div id="positional-box" class="font-tertiary paragraph">
        <div [innerHTML]="self_info.paragraph"></div>
    </div>

</div>

<!-- bottom portion (skills) -->

<div id="box-bottom" >
    <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title >
                Technical Skills
   
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div *ngFor="let category of quals['Technical Skills'] | keyvalue: f">
            <div class="font-tertiary-bold">{{category.key}}</div>
            <div *ngFor="let skill of category.value | keyvalue: f" class="skill font-tertiary">
              <div  [matTooltip]="skill.value" >
                {{ skill.key }} 
              </div>
            </div>
            <br>
          </div>
        </mat-expansion-panel>
    </mat-accordion> 
    <div id="col">
        <ng-container *ngFor="let skill_category of quals | keyvalue: f">
        
            <mat-accordion *ngIf=" skill_category.key != 'Technical Skills'">
                <mat-expansion-panel [expanded]="true">
                  <mat-expansion-panel-header>
                    <mat-panel-title >
                        {{ skill_category.key }}
             
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <div *ngFor="let value of skill_category.value | keyvalue: f"
                  class="font-tertiary skill">
                    <div  [matTooltip]="value.value">
                        {{ value.key }}
                    </div>
                  </div>
                  <!-- <iframe *ngIf="skill_category.key === 'Interests and Hobbies'" src="../assets/cool page/cool.html" style="width: 100%; height: 30vh;" frameborder="0"></iframe> -->
                </mat-expansion-panel>
            </mat-accordion> 
        </ng-container>
    </div>
</div>
